<script type="text/javascript">
	$( document ).ready(function() {
    console.log( "ready!" );
    var siteName = localStorage.getItem("siteName");
    var userId = localStorage.getItem("userId");

    var userList = {'user_id': userId};

    console.log('user Data'+userList);
    console.log('site Data'+siteName);

    siteUrl = siteName+"/wp-content/plugins/tet-india/m/ttMyword.php";

    $.ajax({
        type: "GET",
        url: siteUrl,
        data: userList,
        cache: false,
        dataType: "text",
        beforeSend: function () {
            
        },
        complete: function () {
           
        },
        success: function (data, status)
        {

            dataT = $.trim(data);
            console.log(dataT);
            $('#my_word_page').empty();

            $('#my_word_page').append(dataT);
            $('#my_word_page').trigger('create');





        },
        error: function (jqXHR, status, errorThrown)
        {
            alert('Network error has occurred please try again!');
        }

    });

});
</script>
